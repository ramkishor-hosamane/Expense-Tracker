server {
    listen 80;
    server_name 3.27.167.132;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }

    location /static/ {
        alias /home/ubuntu/Expense-Tracker/backend/staticfiles/;
    }
}




