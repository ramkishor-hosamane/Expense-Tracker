<loading-spinner *ngIf="loading"></loading-spinner>

<div class="container-fluid my-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="row mb-4">
        <expense-form formType="Create" [categories]="categories" (afterExpenseCreateEvent)="fetchExpenses()"></expense-form>
      </div>
      <div class="row m-1">

          <div class="card p-4 shadow-lg bg-light rounded">
            <h2 class="card-title text-center mb-4 text-primary">Import Expense</h2>
            

            <form (ngSubmit)="onSubmitUploadFile()" class="form-container">
              <div class="form-group">
                <div class="mb-3">
                  <label class="form-label" for="file">{{ selectedFile ? selectedFile.name : 'Choose file...' }}</label>
                  <input type="file" class="form-control" id="file" (change)="onFileSelected($event)">
                </div>

              
              </div>
              <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
          </div>
      </div>


    </div>

      
    <div class="col-md-8">
      <div class="card p-4 shadow-lg bg-light rounded">
        <h2 class="card-title text-center mb-4 text-primary">Expenses</h2>
        <div class="d-flex justify-content-end mb-4">
         
        
          
          <button class="btn btn-success" (click)="ExportExpenses()">Export Expense</button>
        </div>
        <div class="table-responsive mt-4">
          <table class="table table-bordered">
            <thead class="data-table-header">
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of expenses; let i = index" class="data-table-item">
                <td style="word-break: break-word;">{{ e.description }}</td>
                <td>{{ e.amount | currency:'INR' }}</td>
                <td class="text-center">
                  <span [ngClass]="{
                    'badge': true,
                    'category-badge': true,
                    'food-badge': e.category.name === 'Food',
                    'grocery-badge': e.category.name === 'Grocery',
                    'utilities-badge': e.category.name === 'Utilities',
                    'clothes-badge': e.category.name === 'Clothes',
                    'commute-badge': e.category.name === 'Commute',
                    'health-badge': e.category.name === 'Health',
                    'entertainment-badge': e.category.name === 'Entertainment',
                    'rent-badge': e.category.name === 'Rent',
                    'gadgets-badge': e.category.name === 'Gadgets'
                  }">
                    {{ e.category.name }}
                  </span>
                </td>
                <td>{{ e.date | date:'longDate' }}</td>
                <td class="text-center">
                  <button class="btn btn-danger" (click)="deleteExpense(e.id)" title="Delete">
                    <i class="fa fa-trash"></i>
                  </button>
                  <button class="btn btn-info mx-2" (click)="updateExpense(e.id)" title="Edit">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <ngb-pagination [collectionSize]="noOfExpenses" [(page)]="currentPage" (pageChange)="loadPageData()"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>





<!-- Modal content -->
<ng-template #content let-modal>
  <div class="modal-header">
    <!-- <h4 class="modal-title" id="modal-basic-title">Import Expense</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <expense-import-form [imported_expenses]="imported_expenses" [categories]="categories"  (closeModal)="modal.close()"  (afterExpenseCreateEvent)="fetchExpenses()"> 

    </expense-import-form>
  </div>
</ng-template>    

  </div>
  
</div>
