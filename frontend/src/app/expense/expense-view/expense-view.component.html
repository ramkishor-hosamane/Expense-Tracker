
<div class="container-fluid my-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <expense-form formType="Create" [categories]="categories" (afterExpenseCreateEvent)="fetchExpenses()"></expense-form>
    </div>
    <div class="col-md-8">
      <div class="card p-4 shadow-lg bg-light rounded">
        <h2 class="card-title text-center mb-4 text-primary">Expenses</h2>
        <div class="d-flex justify-content-end mb-4">
          <button class="btn btn-success" (click)="ExportExpenses()">Export Expense</button>
        </div>
        <div class="table-responsive mt-4">
          <table class="table table-bordered">
            <thead class="data-table-header">
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of expenses; let i = index" class="data-table-item">
                <td style="word-break: break-word;">{{ e.description }}</td>
                <td>{{ e.amount | currency:'INR' }}</td>
                <td class="text-center">
                  <span [ngClass]="{
                    'badge': true,
                    'category-badge': true,
                    'food-badge': e.category.name === 'Food',
                    'grocery-badge': e.category.name === 'Grocery',
                    'utilities-badge': e.category.name === 'Utilities',
                    'clothes-badge': e.category.name === 'Clothes',
                    'commute-badge': e.category.name === 'Commute',
                    'health-badge': e.category.name === 'Health',
                    'entertainment-badge': e.category.name === 'Entertainment',
                    'rent-badge': e.category.name === 'Rent',
                    'gadgets-badge': e.category.name === 'Gadgets'
                  }">
                    {{ e.category.name }}
                  </span>
                </td>
                <td>{{ e.date | date:'longDate' }}</td>
                <td class="text-center">
                  <button class="btn btn-danger" (click)="deleteExpense(e.id)" title="Delete">
                    <i class="fa fa-trash"></i>
                  </button>
                  <button class="btn btn-info mx-2" (click)="updateExpense(e.id)" title="Edit">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <ngb-pagination [collectionSize]="noOfExpenses" [(page)]="currentPage" (pageChange)="loadPageData()"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
