<div class="card p-4 shadow-lg bg-light rounded">
  <h2 class="card-title text-center mb-4 text-primary">{{formType}} Budget</h2>
  <form #BudgetForm="ngForm" (ngSubmit)="onFormSubmit()" class="form-container">
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select id="category" name="category" class="form-select" [(ngModel)]="budget.category.name" required>
        <option *ngFor="let cat of categories" [ngValue]="cat.name" class="dropdown-item">{{ cat.name }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (INR):</label>
      <input type="number" id="amount" name="amount" class="form-control" [(ngModel)]="budget.amount" required>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">{{formType}} Budget</button>
    </div>
  </form>
</div>
