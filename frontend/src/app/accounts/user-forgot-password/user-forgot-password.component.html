


  <div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dashboard_header mb_50">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="dashboard_header_title">
                                <h3> Forgot Password</h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="dashboard_breadcam text-end">
                                <p><a href="index.html">Dashboard</a> <i class="fas fa-caret-right"></i> Forgot
                                    Password</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="white_box mb_30">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">

                            <div class="modal-content cs_modal">
                                <div class="modal-header theme_bg_1">
                                    <h5 class="modal-title text_white">Forget Password</h5>
                                </div>
                                <div class="modal-body">
                                  <form #forgotpasswordForm="ngForm" (ngSubmit)="forgotPasswordUser()" class="fade-in">
                                    <div class="mb-3">
                                      <label for="email" class="form-label">Email:</label>
                                      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
                                    </div>
                              
                                    
                                    <button type="submit" class="btn_1 full_width text-center" [disabled]="forgotpasswordForm.invalid"> Send Reset Mail</button>
                                   
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
