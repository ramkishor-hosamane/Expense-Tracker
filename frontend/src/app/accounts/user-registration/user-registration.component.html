




<div class="main_content_iner ">
  <div class="container-fluid p-0">
      <div class="row justify-content-center">
          <div class="col-12">
              <div class="dashboard_header mb_50">
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="dashboard_header_title">
                              <h3> Register</h3>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="dashboard_breadcam text-end">
                              <p><a href="index.html">Dashboard</a> <i class="fas fa-caret-right"></i>
                                  Register</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-12">
              <div class="white_box mb_30">
                  <div class="row justify-content-center">
                      <div class="col-lg-6">

                          <div class="modal-content cs_modal">
                              <div class="modal-header theme_bg_1 justify-content-center">
                                  <h5 class="modal-title text_white">Register</h5>
                              </div>
                              <div class="modal-body">

                                <form #registrationForm="ngForm" (ngSubmit)="registerUser()" class="fade-in">
                                  <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
                                  </div>
                            
                                  <button type="submit" class="btn_1 full_width text-center" [disabled]="registrationForm.invalid">Register</button>

                                  
                                  <p>Have an account? <a data-bs-toggle="modal" data-bs-target="#sing_up"
                                    data-bs-dismiss="modal" routerLink="/login">Log in</a></p>
                           
                                </form>

                                  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
